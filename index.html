<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Quality Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">  
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/" style="margin-left: 2rem;"><span style="color: rgb(218, 16, 16);">Aqu</span>anet</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link" aria-current="page" href="#">Contact</a>
              <a class="nav-link" href="#">Register</a>
              <a class="nav-link" href="#">Trackdata</a>
              
            </div>
          </div>
        </div>
      </nav>
   <div class="container my-4">
    <h1 class="text-center mb-4">Aquanet</h1>
    <div class="row">
      <div class="col-md-3">
        <div class="dashboard-card">
          <h3>pH</h3>
          <p id="phValue">7.0</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="dashboard-card">
          <h3>Turbidity</h3>
          <p id="turbidityValue">10 NTU</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="dashboard-card">
          <h3>Temperature</h3>
          <p id="temperatureValue">25°C</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="dashboard-card">
          <h3>Conductivity</h3>
          <p id="conductivityValue">500 µS/cm</p>
        </div>
      </div>
    </div>
    <div class="my-5">
      <canvas id="trendChart"></canvas>
    </div>
  </div>

 
   <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Example of real-time data fetching
    async function fetchData() {
      const response = await fetch("https://api.example.com/getSensorData");
      const data = await response.json();
      document.getElementById('phValue').textContent = data.ph + " pH";
      document.getElementById('turbidityValue').textContent = data.turbidity + " NTU";
      document.getElementById('temperatureValue').textContent = data.temperature + " °C";
      document.getElementById('conductivityValue').textContent = data.conductivity + " µS/cm";
    }

    // Call fetchData at intervals
    setInterval(fetchData, 5000);

    // Example chart
    const ctx = document.getElementById('trendChart').getContext('2d');
    const trendChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr'], // Placeholder labels
        datasets: [
          {
            label: 'pH Levels',
            data: [7, 7.1, 7.2, 7.1], // Placeholder data
            borderColor: '#42a5f5',
            tension: 0.4,
            fill: false,
          },
        ],
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top',
          },
        },
      },
    });
  </script>
</body>
</html>
